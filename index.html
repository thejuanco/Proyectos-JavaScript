<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="shortcut icon" href="./src/img/numero-1.png" type="image/x-icon">
    <title>Inicio</title>
    <script src="./index.js"></script>
</head>
<body>
    <div class="m-10 text-center">
        <h2 class="font-semibold text-3xl">Contador</h2>
        <div id="uno" class="p-3 mt-10 bg-slate-200 h-full rounded-3xl">
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" id="botonIncremento" value="1" >Sumar</button>
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-full" id="botonDecremento" value="2" >Restar</button>
            
            <div class="mt-10">
                <span class="bg-gray-500 py-3 px-4 rounded-full text-3xl text-white" id="numero" ></span>
            </div>

            <div class="mt-8">
                <button class="bg-indigo-500 text-white text-center font-semibold px-4 py-2 rounded-full hover:bg-indigo-700" id="botonReiniciar">Reiniciar</button>
            </div>
        </div>
        <div class="mt-10">
            <h3 class="text-center text-gray-400">Esta es la version 1.0.0 <br/> <p class="font-semibold"> Juanco Web Services 2024</p> </h3>
        </div>
    </div>
</body>
</html>
